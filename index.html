<!doctype html>

<html>

<head>
    <title>Login - Controle de Gastos</title>
</head>

<body>
    <form>
        <div>
            <div><label>Email</label></div>
            <input type="email" name="email" placeholder="seu@email.com"/> 
            <div class="error">Email é obrigatório</div>
            <div class="error">Email é inválido</div>
        </div>
        <div>
            <div><label>Senha</label></div>
            <input type="password" name="password" placeholder="Senha"/>
            <div class="error">Senha é obrigatória</div>
        </div>
        <div>
            <button type="button" class="clear">Recuperar Senha</button>
        </div>
        <div>
            <button type="button" class="solid">Entrar</button>
        </div>
        <div>
            <button type="button" class="outline">Registrar</button>
        </div>
    </form>

</body>


<link rel="stylesheet" href="index.css"/>
</html>
